<div class="container-myMusics">
    <h1 class="title-bg mt-4">Seu Top Artista</h1>

    <app-top-artista class="mt-2"></app-top-artista>

    <div class="likedSong">
        <h1 class="title-bg mt-4">Músicas curtidas</h1>
        <table>
            <thead>
                <tr>
                    <th class="w-5"></th>
                    <th class="w-35">Titulo</th>
                    <th class="w-30">Artista</th>
                    <th class="w-10">Tempo</th>
                    <th class="w-20">Álbum</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs" (click)="playMusic(song)">
                    <app-liked-song
                        [title]="song.title"
                        [artist]="getArtist(song)"
                        [time]="song.time"
                        [album]="song.album.name"
                    >
                    </app-liked-song>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container-rightPanel">
    <app-right-panel></app-right-panel>
</div>
