<div class="playList">
    <h1 class="title-bg mt-4">{{ title }}</h1>
    <app-banner
        name="{{ name }}"
        imageUrl="{{ imageUrl }}"
    ></app-banner>
    <table>
        <thead>
            <tr>
                <th class="w-5"></th>
                <th class="w-35">Titulo</th>
                <th class="w-30">Artista</th>
                <th class="w-10">Tempo</th>
                <th class="w-20">√Ålbum</th>
            </tr>
        </thead>
        <tbody>

            <tr 
                *ngFor="let song of musicList"
                (click)="playMusic(song)"
                [class.running]="song.id === currentMusic.id"
            >
                <td><fa-icon [icon]="playIcon" class="w-5"></fa-icon></td>
                <td class="w-35">{{ song.title }}</td>
                <td class="w-30">{{ getArtist(song) }}</td> 
                <td class="w-10">{{ song.time }}</td>
                <td class="w-20">{{ song.album.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
